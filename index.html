<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Conversor de moedas</title>
</head>

<body>
    <img class="logo" src="./assets/IconeCambio2.png" alt="Logo">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-convert-inside">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="iene">¥ Iene</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-convert-to">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="iene">¥ Iene</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite o valor desejado...">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="flag-icon1" src="./assets/ImgBR.png" alt="logo-moeda-a-converter" width="50px">
                <p class="currency" id="currency-name">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./assets/ImgArrow.png" alt="seta" width="60px">

            <div class="currency-box">
                <img class="flag-icon2" src="./assets/ImgUSA.png" alt="logo-moeda-convertida" width="50px">
                <p class="currency" id="currency-name-convert-to">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>



        </section>

    </main>
    <script src="./scripts.js"></script>
</body>

</html>
